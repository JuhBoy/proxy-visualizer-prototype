<!DOCTYPE html>
<html style="height: 100%; overflow: hidden">

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
    .be-badge {
      font-weight: 300;
      font-size: 0.8rem;
      color: #fff;
      border-radius: 2px;
      padding: 5px;
    }

    #left-panel table tbody tr td {
      cursor: pointer;
    }

    .pointer {
      cursor: pointer;
    }

    .gradient-45deg-indigo-purple {
      background: #303f9f;
      background: -webkit-linear-gradient(45deg, #303f9f, #7b1fa2) !important;
      background: -moz- oldlinear-gradient(45deg, #303f9f, #7b1fa2) !important;
      background: -o-linear-gradient(45deg, #303f9f, #7b1fa2) !important;
      background: linear-gradient(45deg, #303f9f, #7b1fa2) !important;
    }

    .no-margin {
      margin: 0;
    }

    .marg-left-2 {
      margin-left: 1%;
    }

    .padding-10 {
      padding: 6px !important
    }

    .bold {
      font-weight: bold;
    }

    .collection .collection-item {
      padding: 2px 20px;
    }

    td,
    th {
      padding: 6px 0px;
    }

    html {
      font-size: 13px;
    }

    .scroll {
      width: 20px;
      height: 200px;
      overflow: auto;
      float: left;
      margin: 0 0px;
    }

    .scroll4::-webkit-scrollbar {
      width: 10px;
    }

    .scroll4::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 20px;
    }

    .scroll4::-webkit-scrollbar-track {
      background: #ddd;
      border-radius: 20px;
    }

    .wrapper-border {
      border-left: 1px solid #8e24aa;
      border-right: 1px solid #8e24aa;
      border-bottom: 1px solid #8e24aa;
    }

    .btn-floating.btn-small {
      cursor: default;
      z-index: 9999;
      width: 10px;
      height: 10px;
    }

    .absolute-3 {
      position: absolute;
      right: 65px;
      top: 8px;
    }

    .absolute-2 {
      position: absolute;
      right: 45px;
      top: 8px;
    }

    .absolute-1 {
      position: absolute;
      right: 25px;
      top: 8px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    a,
    p,
    span,
    div,
    table,
    tr,
    td,
    thead {
      -webkit-app-region: no-drag;
      -webkit-user-select: none;
    }

    #menu-button-container div:hover {
      border: 1px solid #aaaf;
      transition: 0.2s;
    }

    #menu-button-container div {
      transition: 0.08s;
      width: 60px;
    }

    #menu-button-container div i {
      width: 100%;
    }

    #message-container h4 {
      margin: 2px;
    }
  </style>
</head>

<body style="height: 100%; -webkit-app-region: drag; ">

  <header class="gradient-45deg-indigo-purple valign-wrapper" style="height: 25px; z-index: 0;">
    <h8 class="no-margin marg-left-2 white-text valign-wrapper center-align">HTTP OBJECTS EXCHANGED VIZUALIZER</h8>
    <a id="minimize-window-btn" class="btn-floating btn-small absolute-3"><i class="">-</i></a>
    <a id="maximize-window-btn" class="btn-floating btn-small yellow absolute-2"><i class="">o</i></a>
    <a id="close-window-btn" class="btn-floating btn-small red absolute-1"><i class="">x</i></a>
  </header>

  <div id="main-wrapper" class="wrapper-border" style="height: 97%;">
    
    <article id="menu-button-container" class="row grey darken-3 no-margin valign-wrapper padding-10" style="height: 50px;">
      <div data-type="new">
        <i class="fas fa-file white-text center-align"></i>
        <p class="no-margin white-text center-align">New</p>
      </div>
      <div data-type="open">
        <i class="fas fa-folder-open orange-text center-align"></i>
        <p class="no-margin white-text center-align">Open</p>
      </div>
      <div data-type="save">
        <i class="fas fa-save blue-text text-lighten-1 center-align"></i>
        <p class="no-margin white-text center-align">Save</p>
      </div>
      <div data-type="save-as">
        <i class="fas fa-file-export blue-text text-lighten-2 center-align"></i>
        <p class="no-margin white-text center-align">Save As</p>
      </div>
      <div><!-- SPACER --></div>
      <div class="bb" data-type="start">
        <i class="fas fa-play green-text text-lighten-1 center-align"></i>
        <p class="no-margin white-text center-align">Start</p>
      </div>
      <div data-type="stop">
        <i class="fas fa-stop red-text text-lighten-1 center-align"></i>
        <p class="no-margin white-text center-align">Stop</p>
      </div>
    </article>

    <div class="row" style="height: 100%;">
      <div id="left-panel" class="col s7 scroll scroll4" style="overflow-y: scroll; height: 100%">
        <table class="highlight">
          <thead>
            <tr>
              <th>Protocol</th>
              <th>Status</th>
              <th>Host</th>
              <th>Path</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="exchange-list-body">
          </tbody>
        </table>
      </div>

      <div id="right-panel" class="col s5">
        <div class="card">
          <div class="padding-10 card-content deep-purple darken-2">
            <p class="card-stats-title white-text">
              <span class="bold">Timings</span> <span id="selection" class="bold"></span>
            </p>
          </div>
          <div class="card-action">
            <ul id="exchange-timings" class="collection scroll4"  style="max-height: 100px; overflow-y: scroll"></ul>
          </div>
        </div>

        <div class="card">
          <div class="padding-10 card-content deep-purple darken-2 white-text">
            <p class="card-stats-title bold">Request Headers</p>
          </div>
          <div class="card-tabs">
            <div style="height:25px">
              <div class="toggle-view-content col s4 pointer" data-type="request-headers" data-formatted="F">
                <p class="no-margin grey-text darken-3 center-align" href="#test4">Formatted View</p>
              </div>
              <div class="toggle-view-content col s4 pointer" data-type="request-headers" data-formatted="R">
                <p class="no-margin grey-text darken-3 center-align" href="#test4">Raw View</p>
              </div>
              <div class="toggle-view-content col s4 pointer" data-type="request-body-content">
                <p class="no-margin grey-text darken-3 center-align" href="#test4">Body</p>
              </div>
            </div>
          </div>
          <div class="card-action">
            <ul id="request-content" class="collection scroll4" style="max-height: 200px; overflow-y: scroll;"></ul>
          </div>
        </div>

        <div class="card">
          <div class="padding-10 card-content deep-purple darken-2 white-text">
            <p class="card-stats-title bold">Response Headers</p>
          </div>
          <div class="card-tabs">
            <div class="" style="height:25px">
              <div class="toggle-view-content col s4 pointer" data-type="response-headers" data-formatted="F">
                <p class="no-margin grey-text darken-3 center-align" href="#test4">Formatted View</p>
              </div>
              <div class="toggle-view-content col s4 pointer" data-type="response-headers" data-formatted="R">
                <p class="no-margin grey-text darken-3 center-align" href="#test4">Raw View</p>
              </div>
              <div class="toggle-view-content col s4 pointer" data-type="response-body-content">
                <p class="no-margin grey-text darken-3 center-align" href="#test4">Body</p>
              </div>
            </div>
          </div>
          <div class="card-action">
            <ul id="response-content" class="collection scroll4" style="max-height: 200px; overflow-y: scroll;"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="message-container" style="display: none"></div>
</body>

<script>
  const globalInit = require('../dist/global-renderer.js').Init;
  const wRendererInit = require('../dist/renderer.js').Init;

  window.onload = () => {
    globalInit();
    wRendererInit();
  }
</script>

</html>
